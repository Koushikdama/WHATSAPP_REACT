<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        overscroll-behavior-y: none;
      }
      
      /* Theme Variables */
      :root {
        --primary-gradient-from: #00a884; /* Default Green */
        --primary-gradient-to: #008a69;
        --primary-color-active: #007b5c;
      }

      /* Dynamic Theme Classes */
      .theme-green { --primary-gradient-from: #00a884; --primary-gradient-to: #008a69; --primary-color-active: #007b5c; }
      .theme-blue { --primary-gradient-from: #34B7F1; --primary-gradient-to: #2aa3d8; --primary-color-active: #248fbc; }
      .theme-purple { --primary-gradient-from: #8A2BE2; --primary-gradient-to: #7b25c9; --primary-color-active: #6c20b0; }
      .theme-red { --primary-gradient-from: #F44336; --primary-gradient-to: #d32f2f; --primary-color-active: #c62828; }
      
      .bg-primary { 
        background-image: linear-gradient(to right, var(--primary-gradient-from), var(--primary-gradient-to));
      }
      .hover\:bg-primary-hover:hover { 
        background-image: linear-gradient(to right, var(--primary-gradient-from), var(--primary-gradient-to));
        filter: brightness(1.1);
      }
      .active\:bg-primary-active:active { background-color: var(--primary-color-active); }

      .text-primary { 
        background-image: linear-gradient(to right, var(--primary-gradient-from), var(--primary-gradient-to));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .border-primary { border-color: var(--primary-gradient-from) !important; }
      .ring-primary:focus { ring-color: var(--primary-gradient-from); }
      .ring-primary-hover:focus { ring-color: var(--primary-gradient-to); }
      .peer-checked\:bg-primary:checked {
        background-image: linear-gradient(to right, var(--primary-gradient-from), var(--primary-gradient-to));
      }

      /* Glossy Style Override for Bootstrap */
      .glossy .btn, .glossy .glossy-button {
        background-image: linear-gradient(to bottom, var(--primary-gradient-to), var(--primary-gradient-from));
        border: 1px solid var(--primary-color-active);
        box-shadow: 
          inset 0 1px 0 rgba(255,255,255,0.5),
          inset 0 -1px 1px rgba(0,0,0,0.25),
          0 2px 4px rgba(0,0,0,0.35);
        text-shadow: 0 1px 1px rgba(0,0,0,0.45);
      }
      .glossy .btn:active, .glossy .glossy-button:active {
        background-image: linear-gradient(to top, var(--primary-gradient-to), var(--primary-gradient-from));
        box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
      }
      
      /* Animations */
      @keyframes unfoldIn {
        0% { transform: scaleY(0) scaleX(0.5); }
        100% { transform: scaleY(1) scaleX(1); }
      }
      .animate-unfold {
        transform-origin: bottom;
        animation: unfoldIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      @keyframes vaporize {
        0% { opacity: 1; transform: scale(1); filter: blur(0); }
        100% { opacity: 0; transform: scale(0.9) translateY(10px); filter: blur(4px); }
      }
      .animate-vaporize { animation: vaporize 0.5s ease-out forwards; }
      
      /* Header Animations */
      .header-title-animated.shine {
        position: relative;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        background-image: linear-gradient(to right, #e2e8f0 45%, #94a3b8 50%, #e2e8f0 55%);
        background-size: 200% 100%;
        animation: shine 3s linear infinite;
      }
      @keyframes shine { to { background-position: -200% center; } }

      .header-title-animated.wave span {
        position: relative;
        display: inline-block;
        animation: wave 2.5s infinite;
      }
      @keyframes wave {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }

      /* 3D Flip Card */
      .flip-card { perspective: 1000px; }
      .flip-card-inner { transition: transform 0.6s; transform-style: preserve-3d; }
      .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
      .flip-card-front, .flip-card-back { -webkit-backface-visibility: hidden; backface-visibility: hidden; }
      .flip-card-back { transform: rotateY(180deg); }
      
      /* Notification Popup */
      @keyframes slide-down { from { transform: translateY(-100%); } to { transform: translateY(0); } }
      @keyframes slide-up { from { transform: translateY(0); } to { transform: translateY(-100%); } }
      .animate-slide-down { animation: slide-down 0.3s ease-out forwards; }
      .animate-slide-up { animation: slide-up 0.3s ease-in forwards; }

      /* Disable Animations */
      .no-animations * { transition: none !important; animation: none !important; }
      
      /* Image Filters */
      .filter-sepia { filter: sepia(100%); }
      .filter-grayscale { filter: grayscale(100%); }
      .filter-invert { filter: invert(100%); }
      .filter-blur { filter: blur(4px); }
      
      /* Font Sizes */
      .font-size-small { font-size: 14px; }
      .font-size-medium { font-size: 16px; }
      .font-size-large { font-size: 18px; }
    </style>
